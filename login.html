<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            width: 350px;
            padding: 30px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: scale(0);
            animation: scaleUp 0.5s ease-out forwards;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            font-weight: bold;
            text-transform: capitalize;
            transition: opacity 0.5s ease;
        }

        .message.show {
            opacity: 1;
        }

        .message.hide {
            opacity: 0;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #4CAF50;
            bottom: 0;
            left: 50%;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .input-wrapper input:focus + .input-wrapper::before {
            width: 100%;
            left: 0;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Prijava</h2>
        <form id="loginForm">
            <div class="input-wrapper">
                <input type="text" id="username" placeholder="Korisni캜ko ime" required>
            </div>
            <div class="input-wrapper">
                <input type="password" id="password" placeholder="Lozinka" required>
            </div>
            <button type="submit">Prijavi se</button>
            <p id="message" class="message"></p>
        </form>
    </div>

 <script>
    // 游 OVDJE STAVI SVOJ BACKEND URL
    const API_BASE = "https://backend-ojru.onrender.com"; // promijeni po potrebi

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const msg = document.getElementById('message');

        if (!username || !password) {
            msg.innerText = "Korisni캜ko ime i lozinka su obavezni!";
            msg.classList.add('show');
            return;
        }

        fetch(`${API_BASE}/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        })
        .then(res => res.json())
        .then(data => {
            console.log(data);
            if (data.status === 'success') {
                // spremi korisnika + token, isto kao na glavnoj strani
                localStorage.setItem("korisnik", username);
                localStorage.setItem("token", data.token);

                alert(data.message || "Prijava uspje코na!");

                // osvje쬴 parent prozor i zatvori login
                if (window.opener) {
                    window.opener.location.reload();
                }
                window.close();
            } else {
                msg.innerText = data.message || "Pogre코no korisni캜ko ime ili lozinka.";
                msg.classList.add('show');
            }
        })
        .catch(err => {
            console.error('Gre코ka:', err);
            msg.innerText = 'Do코lo je do gre코ke.';
            msg.classList.add('show');
        });
    });
    </script>
</body>
</html>
